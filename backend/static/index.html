<!DOCTYPE html>
<html>
<head>
    <title>AI Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">AI-Powered Amazon Search</h1>
        
        <div class="flex gap-4 mb-12">
            <input id="searchQuery" type="text" placeholder="Try: 'something for fast charging' or 'noise canceling'" 
                   class="flex-1 p-4 rounded-lg border-2 border-blue-300 shadow-sm focus:border-blue-500 outline-none">
            <button onclick="performSearch()" class="bg-blue-600 text-white px-8 py-4 rounded-lg font-bold hover:bg-blue-700 transition">
                Search AI
            </button>
        </div>

        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </div>

    <script>
        async function performSearch() {
            const query = document.getElementById('searchQuery').value;
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '<p class="text-center col-span-full">AI is thinking...</p>';

            const response = await fetch(`/api/products/search?q=${encodeURIComponent(query)}`);
            const products = await response.json();

            grid.innerHTML = products.map(p => `
                <div class="bg-white p-4 rounded-xl shadow-md flex flex-col hover:scale-105 transition duration-300">
                    <img src="${p.image_url}" class="h-48 w-full object-contain mb-4">
                    <h3 class="font-bold text-sm h-12 overflow-hidden">${p.name}</h3>
                    <p class="text-blue-600 font-bold mt-2">${p.price}</p>
                    <p class="text-yellow-500 text-xs mt-1">‚≠ê ${p.rating}</p>
                    <button class="mt-4 bg-gray-100 py-2 rounded text-xs font-semibold hover:bg-gray-200">View Similar</button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
